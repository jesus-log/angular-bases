<h1>BBZ Personajes</h1>
<div class="row">

  <div class="col">
    <dbz-list (idDeleteCharacter)="onDeleteCharacter($event)"
    [characterList]="characters"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
